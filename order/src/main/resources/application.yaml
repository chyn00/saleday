server:
  port: '1112'

spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/saleday

logging:
  level:
    org.hibernate.orm.connections.pooling: WARN #connection 관련로그 warn 레벨 이상 부터 출력